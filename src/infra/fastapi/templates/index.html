<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLingo</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .mdc-card {
            margin-bottom: 20px;
        }
        .mdc-card__primary-action {
            padding: 16px;
        }
        .mdc-typography--headline6 {
            font-weight: 500;
        }
        #ocr-output {
            font-family: 'Courier New', Courier, monospace;
            background-color: #eee;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mdc-card">
            <div class="mdc-card__primary-action">
                <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%;">
                    <input type="text" id="video-url" class="mdc-text-field__input" aria-labelledby="video-url-label">
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label for="video-url" class="mdc-floating-label" id="video-url-label">Paste Video URL</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mdc-card">
            <div class="mdc-card__primary-action">
                <h2 class="mdc-typography--headline6">Video Details</h2>
                <p><strong>Duration:</strong> <span id="duration">N/A</span> seconds</p>
                <p><strong>Height:</strong> <span id="height">N/A</span> pixels</p>
            </div>
        </div>

        <div class="mdc-card">
            <div class="mdc-card__primary-action">
                <h2 class="mdc-typography--headline6">Audio</h2>
                <button class="mdc-button mdc-button--raised" id="play-audio">
                    <span class="mdc-button__label">Play Audio (0:30 - 0:45)</span>
                </button>
                <button class="mdc-button mdc-button--raised" id="download-audio">
                    <span class="mdc-button__label">Download Audio</span>
                </button>
            </div>
        </div>

        <div class="mdc-card">
            <div class="mdc-card__primary-action">
                <h2 class="mdc-typography--headline6">Translation</h2>
                <p id="translation">N/A</p>
                <button class="mdc-button mdc-button--raised" id="speak-translation">
                    <span class="mdc-button__label">Speak Translation</span>
                </button>
            </div>
        </div>

        <div class="mdc-card">
            <div class="mdc-card__primary-action">
                <h2 class="mdc-typography--headline6">First Frame</h2>
                <img id="first-frame" src="" alt="First frame of the video" style="width: 100%; display: none;">
                <button class="mdc-button mdc-button--raised" id="download-frame">
                    <span class="mdc-button__label">Download Frame</span>
                </button>
            </div>
        </div>

        <div class="mdc-card">
            <div class="mdc-card__primary-action">
                <h2 class="mdc-typography--headline6">OCR Detected Text</h2>
                <div id="ocr-output"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
